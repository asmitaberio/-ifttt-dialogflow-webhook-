<!DOCTYPE html>
<html>
<head>
    <title>Dialogflow - IFTTT connector</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Fulfillment URL</h5>
        <p class="card-text" id="fulfillmentUrl"></p>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Security</h5>
        <p>
            <input type="text" class="form-control" id="user" aria-describedby="user" placeholder="User">
        </p>
        <p>
            <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="Password">
        </p>
        <button type="submit" class="btn btn-primary" onClick="saveCredentials()">Save</button>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">IFTTT Events URL</h5>
        <p>
            <input type="text" class="form-control" id="iftttEventsURL" aria-describedby="iftttEventsURL" placeholder="https://maker.ifttt.com/use/xxxxxxxx">
            <small id="emailHelp" class="form-text text-muted">Get it on <a href="https://ifttt.com/services/maker_webhooks/settings" target="_blank">https://ifttt.com/services/maker_webhooks/settings</a></small>
        </p>
        <button type="submit" class="btn btn-primary" onClick="saveIftttWebhook()">Save</button>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Connections</h5>
        <div id="connections"></div>
        <button type="submit" class="btn btn-primary" onClick="addConnection()">Add</button>
        <button type="submit" class="btn btn-primary" onClick="saveIntentsConnections()">Save</button>
      </div>
    </div>

</body>

<script src="./scripts.js"></script>

</html>
